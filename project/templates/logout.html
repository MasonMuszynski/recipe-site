<!--
    Goodbye page, confirming logout
-->

{% extends 'base.html' %}
{% block content %}


    <!--Displays recipe name and description-->

    <div id="recipe-meta" class="section">
        <div class="container">
            <h2 class="title">Successfully logged out. Please visit again!</h2>
        </div>
    </div>

    <!--Redirect the logout page back to the home page after 3 seconds-->
    <script>
        function redirect(){
           window.location.href = "/recipe/";
        }

        setTimeout(redirect, 3000);
    </script>


{% endblock %}
