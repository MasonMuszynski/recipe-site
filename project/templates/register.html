<!--
Displays the form for registering a user
-->


{% extends 'base.html' %}
{% block content %}

    <div class="section">
        <div class="container">

            <h2 class="title">Sign Up</h2>

            <form method="post">
                {% csrf_token %}

                {% for field in form %}

                    <p>
                        {{ field.label_tag }} <br>
                        {{ field }}

                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    </p>
                    <hr>
                {% endfor %}
                <button class="button" type="submit">Sign up</button>
            </form>

        </div>
    </div>




{% endblock %}
